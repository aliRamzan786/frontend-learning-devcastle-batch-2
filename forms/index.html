<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <form>
        <label>Name</label>
        <input type="text" placeholder="Enter you full name">
        <label>Age</label>
        <input type="number" placeholder="Enter you age in years">
        <label>Date of Birth</label>
        <input type="date">
        <label>Current time</label>
        <input type="time"/>
        <label>Date and time both</label>
        <input type="datetime-local">
        <label>Color</label>
        <input type="color">
        <label>Email</label>
        <input type="email" placeholder="Enter you email">
        <label>Gender</label>
        <select>
            <option>Male</option>
            <option>Female</option>
        </select>
        <br>

        <label>Hobbies</label>
        <br>
        <label for="book-reading">Book reading</label>
        <input type="checkbox" id="book-reading">
        <label for="football">Football</label>
        <input type="checkbox" id="football">
        <label for="cricket">Cricket</label>
        <input type="checkbox" id="cricket">
        <label for="social-media">Social Media</label>
        <input type="checkbox" id="social-media">
        <br>

        <label>Married</label>
        <br>
        <label for="yes">Yes</label>
        <input type="radio" name="married" id="yes">
        <label for="no">No</label>
        <input type="radio" name="married" id="no">
        <br>

        <label for="profile-image">Profile image</label>

        <input type="file" name="" id="profile-image">

    </form>
</body>
</html>

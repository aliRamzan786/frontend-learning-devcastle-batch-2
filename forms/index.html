<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <form>
        <label>Name</label>
        <input type="text" placeholder="Enter you full name">
        <label>Age</label>
        <input type="number" placeholder="Enter you age in years">
        <label>Date of Birth</label>
        <input type="date">
        <label>Current time</label>
        <input type="time"/>
        <label>Date and time both</label>
        <input type="datetime-local">
        <label>Color</label>
        <input type="color">
        <label>Email</label>
        <input type="email" placeholder="Enter you email">
        <label>Gender</label>
        <select>
            <option>Male</option>
            <option>Female</option>
        </select>
    </form>
</body>
</html>
